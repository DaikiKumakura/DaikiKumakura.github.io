    <!-- スマホメニュー用 -->
    <script type="text/javascript">
      $(function() {
        var navBtn = $('.toTop');
        navBtn.hide();
        //スクロールが100に達したらボタン表示
        $(window).scroll(function () {
            if ($(this).scrollTop() > 200) {
            //ボタンの表示方法
                navBtn.fadeIn();
            } else {
            //ボタンの非表示方法
                navBtn.fadeOut();
            }
        });
      });
    </script><!-- スマホメニュー用ここまで -->

    <!-- スムーススクロール -->
    <script type="text/javascript">
      $(function() {
        var width = $(window).width();
        $('a[href*="#"]').click(function() {
          var speed = 400;
          var href = $(this).attr("href");
          var target = $(href == "#" || href == "" ? 'html' : href);
          var position = target.offset().top;
          $('body,html').animate({
            scrollTop: position
          }, speed, 'swing');
          return false;
        });
      });
    </script><!-- スムーススクロールここまで -->
